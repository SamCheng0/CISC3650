<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn College Printing Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="login-container">
    <h1>Brooklyn College Printing Service</h1>
    <h1>Login:</h1>
    <form class="login-form">
        <div class="input-group">
            <input type="text" id="username" name="username" placeholder="CUNY EMPLID" >
        </div>

        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password (FLMM/DD/YY)" >
        </div>

        <button type="submit" class="login-button">Log In</button>
    </form>
    <div class="password-instructions">
        Passwords are formatted using students' first and last initials, followed by their birth month, day, and year in the format <strong>FL/MM/DD/YY</strong>. For example: <strong>JD01/01/1999</strong>
    </div>
</div>

</body>
</html>
